<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">FILL IN THE FORM</h1>
    <form action="/user/create" method="post" th:object="${userDto}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <td class="col-4">First Name</td>
                <td class="col-4"><input style="width: 100%" type="text" th:field="*{firstName}"></td>
                <td class="col-4" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
            </tr>
            </thead>
            <thead>
            <tr>
                <td class="col-4">Last Name</td>
                <td class="col-4"><input style="width: 100%" type="text" th:field="*{lastName}"></td>
                <td class="col-4" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
            </tr>
            <tr>
                <td class="col-4">Phone Number</td>
                <td class="col-4"><input style="width: 100%" type="text" th:field="*{phoneNumber}"></td>
                <td class="col-4" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>

            </tr>
            <tr>
                <td class="col-4">Age</td>
                <td class="col-4"><input style="width: 100%" type="number" th:field="*{age}"></td>
                <td class="col-4" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>
            <tr>
                <td class="col-4">Email</td>
                <td class="col-4"><input style="width: 100%" type="text" th:field="*{email}"></td>
                <td class="col-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            </tr>
            </thead>
        </table>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
