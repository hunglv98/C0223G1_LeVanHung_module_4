<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">MUSIC MANAGEMENT</h1>
    <a href="/music/add">
        <button class="btn btn-outline-primary">CREATE NEW MUSIC</button>
    </a>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Artist</th>
            <th>Type</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m,loop:${list.content}">
            <td scope="row" th:text="${loop.count}"></td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.artist}"></td>
            <td th:text="${m.type}"></td>
            <td><a th:href="@{/music/delete/{id}(id=${m.id})}">
                <button class="btn btn-outline-danger">Delete</button>
            </a></td>
            <td><a th:href="@{/music/edit/{id}(id=${m.id})}">
                <button class="btn btn-outline-warning">Edit</button>
            </a></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a th:if="${list.hasPrevious()}" class="page-link"
                                     th:href="@{/music(page=${list.number - 1})}">Previous</a></li>
            <li class="page-item"><a th:if="${list.hasNext()}" class="page-link"
                                     th:href="@{/music(page=${list.number + 1})}">Next</a></li>
        </ul>
    </nav>
    <div class="text-primary" th:if="${message!=null}" th:text="${message}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
