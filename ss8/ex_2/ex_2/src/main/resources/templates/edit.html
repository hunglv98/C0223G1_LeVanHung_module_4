<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">ADD NEW MUSIC</h1>
    <form action="/music/edit" method="post" th:object="${musicDto}">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Artist</th>
                <th>Type</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td scope="row"><input type="text" th:field="*{name}"></td>
                <td><input type="text" th:field="*{artist}"></td>
                <td><input type="text" th:field="*{type}"></td>
                <td>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </td>
            </tr>
            <tr>
                <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" th:field="*{id}">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
