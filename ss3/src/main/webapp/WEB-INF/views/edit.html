<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">EDIT THE PRODUCT</h1>
<form method="post" action="/edit" th:object="${product}">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Manufacturer</th>
        </tr>
        </thead>
        <tbody>
        <td><input scope="row" th:field="*{name}" th:value="${product.getName()}"></td>
        <td><input scope="row" th:field="*{price}" th:value="${product.getPrice()}"></td>
        <td><input scope="row" th:field="*{description}" th:value="${product.getDescription()}"></td>
        <td><input scope="row" th:field="*{manufacturer}" th:value="${product.getManufacturer()}"></td>
        </tr>
        </tbody>
        <input type="hidden" th:field="*{id}" th:value="${product.getId()}">
        <button type="submit" class="btn btn-primary">Edit</button>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
