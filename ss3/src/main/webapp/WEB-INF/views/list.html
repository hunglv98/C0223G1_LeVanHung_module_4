<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">PRODUCT MANAGEMENT</h1>
    <a class="btn btn-outline-primary " href="/show-form-add">Create New Product</a>
    <form action="/search" method="post">
        <div style="text-align: right" class="d-flex justify-content-end">
            <span><input style="width: 200px" class="form-control mx-2" name="name"
                         placeholder="Search Product By Name"> </span>
            <span><button class="btn btn-primary" type="submit">Search</button></span>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Manufacturer</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, loop:${list}">
            <td scope="row" th:text="${loop.count}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td th:text="${product.getManufacturer()}"></td>
            <td><a th:href="@{delete/{id}/(id=${product.getId()})}">
                <button class="btn btn-danger btn-sm">Delete</button>
            </a></td>
            <td><a th:href="@{edit/{id}/(id=${product.getId()})}">
                <button class="btn btn-warning btn-sm">Edit</button>
            </a></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
