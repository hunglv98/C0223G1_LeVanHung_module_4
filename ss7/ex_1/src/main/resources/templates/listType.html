<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center"> BLOG TYPE MANAGEMENT</h1>
    <div class="row">
        <div class="d-flex justify-content-start col-2"><a href="/blogType/add">
            <button class="btn btn-outline-primary">Create New</button>
        </a></div>
        <div style="width: 300px" class=" form-control col-3" th:if="${message != null}" th:text="${message}"></div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>DELETE</th>
            <th>EDIT</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bt,loop:${list.content}">
            <td scope="row" th:text="${loop.count}"></td>
            <td th:text="${bt.name}"></td>
            <td><a th:href="@{/blogType/delete/{id}/(id=${bt.id})}">
                <button class="btn btn-outline-danger">Delete</button>
            </a></td>
            <td><a th:href="@{/blogType/edit/{id}/(id=${bt.id})}">
                <button class="btn btn-outline-warning">Edit</button>
            </a></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:if="${list.hasPrevious()}"
                                     th:href="@{/blogType(page=${list.number-1})}">Previous</a></li>
            <li class="page-item"><a class="page-link" th:if="${list.hasNext()}"
                                     th:href="@{/blogType(page=${list.number+1})}">Next</a></li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
