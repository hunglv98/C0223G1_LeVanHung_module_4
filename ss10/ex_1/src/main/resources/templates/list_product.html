<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-primary" style="text-align: center">PRODUCT lIST</h1>
    <div th:if="${message}" th:text="${message}"></div>
    <div class="row" style="margin-bottom: 10px">
        <div class="col-3" th:each="l,loop:${list}">
            <input type="hidden" th:value="${l.id}">
            <div th:text="${l.name}"></div>
            <div th:text="${l.price}"></div>
            <div><a th:href="@{/product/detail/{id}(id=${l.id})}">
                <button class="btn btn-primary">Detail</button>
            </a></div>
        </div>
    </div>
    <div class="row">
        <a href="/product/cart">
            <button class="btn btn-outline-primary">GO TO YOUR CART</button>
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
