<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">CART</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ITEM</th>
            <th>PRICE</th>
            <th>QUANTITY</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l:${orderList}">
            <td><input th:value="${l.getKey().name}" readonly></td>
            <td><input id="price" th:value="${l.getKey().price}" readonly></td>
            <td>
                <span><a th:href="@{/product/cart/decrease/{id}(id=${l.getKey().id})}">-</a></span>
                <span><input type="number" id="quantity" th:value="${l.value}"></span>
                <span><a th:href="@{/product/cart/increase/{id}(id=${l.getKey().id})}">+</a></span>
            </td>
            <td><a th:href="@{/product/cart/delete/{id}(id=${l.getKey().id})}">
                <button class="btn btn-outline-danger">Delete</button>
            </a></td>
        </tr>
        </tbody>
    </table>
    <a th:if="${orderList}" th:href="@{/product/cart/pay}">
        <button class="btn btn-outline-primary">Pay</button>
    </a>
</div>
<script>
    let total = document.getElementById("price");
    console.log(total)
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
