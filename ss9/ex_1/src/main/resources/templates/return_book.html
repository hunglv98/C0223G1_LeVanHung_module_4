<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/book/return" method="post">
        <div class="row">
            <div>Enter ID Book Return</div>
            <div><input type="number" name="code"></div>
            <div>
                <button class="btn btn-outline-primary" type="submit">Find</button>
            </div>
        </div>
    </form>
    <div th:if="${message}" th:text="${message}"></div>
    <div th:if="${booking}">
        <table class="table">
            <thead>
            <tr>
                <th>Name Booking</th>
                <th>Code</th>
                <th>Name of Book</th>
                <th>Return</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td scope="row"><input th:value="${booking.dateBooking}"></td>
                <td><input th:value="${booking.code}"></td>
                <td><input th:value="${booking.book.name}"></td>
                <td><a th:href="@{/book/giveback/{code}(code=${booking.code})}">
                    <button class="btn btn-primary">GIVE BACK</button>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
